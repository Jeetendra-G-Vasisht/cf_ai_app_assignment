<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cloudflare AI Starter — Chat</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Roboto, "Segoe UI", Arial;
        margin: 0;
        padding: 24px;
        background: #f7f7fb;
      }
      .chat {
        max-width: 720px;
        margin: auto;
        background: white;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      }
      .messages {
        height: 320px;
        overflow: auto;
        border: 1px solid #eee;
        padding: 8px;
        border-radius: 6px;
        background: #fff;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .input {
        flex: 1;
        padding: 8px;
        font-size: 14px;
      }
      button {
        padding: 8px 12px;
        background: #0b5cff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.9;
      }
      .msg {
        margin: 6px 0;
      }
      .user {
        text-align: right;
        color: #1a1a1a;
      }
      .assistant {
        text-align: left;
        color: #0b5cff;
      }
    </style>
  </head>
  <body>
    <div class="chat">
      <h2>Cloudflare AI Starter — Chat</h2>
      <div id="messages" class="messages"></div>
      <div class="row">
        <input
          id="input"
          class="input"
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button id="send">Send</button>
      </div>
    </div>

    <script>
      const API = "/api/chat";
      const messagesEl = document.getElementById("messages");
      const inputEl = document.getElementById("input");
      const sendBtn = document.getElementById("send");
      const userId = "user_" + Math.floor(Math.random() * 10000);

      function append(role, text) {
        const d = document.createElement("div");
        d.className = "msg " + (role === "user" ? "user" : "assistant");
        d.textContent = (role === "user" ? "You: " : "Bot: ") + text;
        messagesEl.appendChild(d);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      async function sendMessage() {
        const message = inputEl.value.trim();
        if (!message) return;
        append("user", message);
        inputEl.value = "";

        try {
          const response = await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId, message }),
          });

          if (!response.ok) {
            const text = await response.text();
            append("assistant", `Server error: ${text}`);
            return;
          }

          const data = await response.json();
          if (data.reply) append("assistant", data.reply);
          else if (data.error) append("assistant", `Error: ${data.error}`);
          else append("assistant", JSON.stringify(data));
        } catch (err) {
          append("assistant", "Network error: " + err.message);
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
